<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="togglelogin.css" />
	<title> Toggle Login_Page </title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">Log In</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<input type="submit" value="Login" class="btn solid" />
					
				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<input type="submit" class="btn" value="Sign up" />
					
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img  src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
				<!-- <img  src="https://w7.pngwing.com/pngs/252/300/png-transparent-social-media-illustration-computer-network-internet-cellular-network-mobile-network-text-balloon-cartoon.png" class="image" alt="" /> -->
			</div>
			<div class="panel right-panel">
				<div class="content">
					
					<button class="btn transparent" id="sign-in-btn">
						Log in
					</button>
				</div>
				<img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png"  class="image" alt="" />
				<!-- <img src="https://static.vecteezy.com/system/resources/previews/017/344/398/non_2x/people-chatting-online-via-computer-networking-social-media-communication-and-internet-connection-online-chat-or-virtual-conference-cartoon-illustration-isolated-free-vector.jpg"  class="image" alt="" /> -->
			</div>
		</div>
	</div>

	<script src="toggle.js"></script>
</body>

</html>
